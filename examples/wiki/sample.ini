[default]

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 8081

[app:main]
use = egg:YAPWF
debug = True

web.root = web.extras.examples.wiki.controllers.root:RootController

web.beaker = False
web.compress = False
web.widgets = False
web.static = False
web.profile = False

buffet.engine = genshi

db.connections = core

db.core.engine = sqlalchemy
db.core.model = web.extras.examples.wiki.model
db.core.sqlalchemy.url = sqlite:///development.db
db.core.sqlalchemy.echo = False



[loggers]
keys = root, wiki, yapwf

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = CRITICAL
handlers = console

[logger_wiki]
level = DEBUG
handlers = console
qualname = web.extras.examples.wiki
propagate = 0

[logger_yapwf]
level = INFO
handlers = console
qualname = web
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
